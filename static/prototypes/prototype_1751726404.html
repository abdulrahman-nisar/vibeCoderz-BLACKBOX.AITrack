<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 0  10px rgba(0,0,0,0.2);
        }
        .header {
            background-color: #555;
            padding: 20px;
            border-bottom: 1px solid #666;
        }
        .header h1 {
            font-weight: bold;
            margin: 0;
        }
        .nav {
            background-color: #444;
            padding: 10px;
            border-bottom: 1px solid #666;
        }
        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        .nav ul li {
            }
        .nav a {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        .nav a:hover {
            color: #ccc;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .card {
            background-color: #555;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0  10px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .card h2 {
            font-weight: bold;
            margin-top: 0;
        }
        .footer {
            background-color: #444;
            padding: 10px;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Food Delivery App</h1>
    </div>
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Restaurants</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </div>
    <div class="main">
        <div class="container">
            <div class="card">
                <img src="https://picsum.photos/200/300" alt="Restaurant Image">
                <h2>Restaurant Name</h2>
                <p>Rating: 4.5/5</p>
                <p>Delivery Time: 30-45 minutes</p>
                <p>Fee: $5.99</p>
            </div>
            <div class="card">
                <img src="https://picsum.photos/200/300" alt="Restaurant Image">
                <h2>Restaurant Name</h2>
                <p>Rating: 4.5/5</p>
                <p>Delivery Time: 30-45 minutes</p>
                <p>Fee: $5.99</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 Food Delivery App</p>
    </div>

    <script>
        // Add event listener to nav links
        const navLinks = document.querySelectorAll('.nav a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                // Add smooth scrolling effect
                const href = link.getAttribute('href');
                const offsetTop = document.querySelector(href).offsetTop;
                window.scrollTo({
                    top: offsetTop,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
