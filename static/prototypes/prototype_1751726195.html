<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #666;
            --accent-color: #FFC107;
            --dark-color: #2f2f2f;
            --light-color: #f7f7f7;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--dark-color);
            color: var(--light-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav-bar {
            background-color: var(--primary-color);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-bar li {
            margin-right: 20px;
        }

        .nav-bar a {
            color: var(--light-color);
            text-decoration: none;
        }

        .nav-bar a:hover {
            color: var(--accent-color);
        }

        .hero {
            background-image: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
            padding: 100px 0;
            text-align: center;
            color: var(--light-color);
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        
        .search-input {
            width: 50%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: var(--secondary-color);
            color: var(--light-color);
        }

        .search-input:focus {
            outline: none;
            background-color: var(--primary-color);
        }

        .restaurant-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
           assistant<|border-box] {
            <meta>sectioning  {
            <meta>Restaurant;
        }

        .restaurant-card {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .restaurant-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .restaurant-card h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .restaurant-card p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .footer {
            background-color: var(--primary-color);
            padding: 20px;
            text-align: center;
            color: var(--light-color);
        }
    </style>
</head>
<body>
    <header class="nav-bar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><href="#">Restaurants</a></li>
</ul> 
 
</header>

<script>
    const searchInput = document.querySelector('.search-input');
    const searchButton = document.querySelector('button');
  
    searchButton.addEventListener('click', () => {
        const searchTerm = searchInput.value.trim();
        if (searchTerm) {
            console.log(`Searching for: ${searchTerm}`);
            searchInput.value = '';
        }
    });
</script>
</body>
</html>
