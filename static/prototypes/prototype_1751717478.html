<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, initial-scale=1.0">
    <title>Food Delivery App</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1d23;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        
        /* Dark Theme Colors */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #1a1d23;
            --text-color: #fff;
            --button-color: #4CAF50;
            --button-text-color: #fff;
        }
        
        /* Mobile Viewport */
        .container {
            max-width: 375px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        .header {
            background-color: #2f343a;
            padding: 16px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        
        /* Navigation Styles */
        .nav {
            background-color: #2f343a;
            padding: 8px;
            display: flex;
            justify-content: space-between;
        }
        
        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        
        .nav a.active {
            color: var(--primary-color);
        }
        
        /* Button Styles */
        .btn {
            background-color: var(--button-color);
            color: var(--button-text-color);
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }
        
        .btn:hover {
            background-color: #3e8e41;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #2f343a;
            color: #fff;
        }
        
        /* Food List Styles */
        .food-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .food-list li {
            background-color: #2f343a;
            padding: 16px;
            border-bottom: 1px solid #343a40;
        }
        
        .food-list li:last-child {
            border-bottom: none;
        }
        
        .food-list .food-name {
            font-size: 18px;
            font-weight: bold;
        }
        
        .food-list .food-price {
            font-size: 16px;
            color: #ccc;
        }
        
        /* Interactive Elements */
        .accordion {
            background-color: #2f343a;
            color: #fff;
            cursor: pointer;
            padding: 16px;
            width: 100%;
            border: none;
            outline: none;
            font-size: 18px;
        }
        
        .accordion:after {
            content: '\02795'; /* Unicode character for "right"-oriented arrow */
            font-size: 13px;
            color: #777;
            float: right;
            margin-left: 5px;
        }
        
        .active, .accordion:hover {
            background-color: #3a3d44;
        }
        
        .panel {
            padding: 0 18px;
            display: none;
        }
        
        .panel.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>Food Delivery App</h1>
        </div>
        
        <!-- Navigation Section -->
        <div class="nav">
            <a href="#" class="active">Home</a>
            <a href="#">Orders</a>
            <a href="#">Account</a>
        </div>
        
        <!-- Food List Section -->
        <ul class="food-list">
            <li>

                <div class="food-price">$14.99</div>
            </li>
