<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, initial-scale=1.0">
    <title>Food Delivery App</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1d23;
            color: #fff;
            line-height: 1.6;
        }
        .container {
            max-width: 375px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2c3e50;
            padding: 10px;
            border-bottom: 1px solid #343a40;
        }
        .header img {
            width: 100%;
            height: 40px;
            object-fit: contain;
        }
        .nav {
            background-color: #2c3e50;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        .nav a:hover {
            color: #ccc;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .section {
            background-color: #343a40;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .section h2 {
            margin-top: 0;
        }
        .restaurant-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .restaurant-list li {
            padding: 10px;
            border-bottom: 1px solid #343a40;
        }
        .restaurant-list li:last-child {
            border-bottom: none;
        }
        .restaurant-list a {
            color: #fff;
            text-decoration: none;
        }
        .restaurant-list a:hover {
            color: #ccc;
        }
        .filter {
            background-color: #2c3e50;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .filter select {
            background-color: #2c3e50;
            color: #fff;
            border: none;
            padding: 10px;
        }
        .filter select:focus {
            outline: none;
        }
        .cart {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #2c3e50;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #343a40;
        }
        .cart a {
            color: #fff;
            text-decoration: none;
        }
        .cart a:hover {
            color: #ccc;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <img src="https://via.placeholder.com/100x40" alt="Logo">
        </div>
        
        <!-- Navigation Bar -->
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Restaurants</a>
            <a href="#">Profile</a>
        </div>
        
        <!-- Main Content -->
        <div class="main">
            <!-- Hero Section -->
            <div class="section">
                <h2>Popular Restaurants</h2>
                <ul class="restaurant-list">
                    <li>
                        <a href="#">
                            <img src="https://via.placeholder.com/50x50" alt="Restaurant Image">
                            <span>Restaurant Name</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="https://via.placeholder.com/50x50" alt="Restaurant Image">
                            <span>Restaurant Name</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <!-- Featured Dishes Section -->
            <div class="section">
                <h2>Featured Dishes</h2>
                <ul class="restaurant-list">
                    <li>
                        <a href="#">
                            <img src="https://via.placeholder.com/50x50" alt="Dish Image">
                            <span>Dish Name</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="https://via.placeholder.com/50x50" alt="Dish Image">
                            <span>Dish Name</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <!-- Search Bar -->
            <div class="section">
                <input type="search" placeholder="Search for restaurants or dishes">
            </div>
            
            <!-- Restaurant List Section -->
            <div class="section">
                <h2>Restaurants</h2>
                <div class="filter">
                    <select>
                        <option value="">Cuisine</option>
                        <option value="">Italian</option>
                        <option value="">Chinese</option>
                    </select>
                    <select>
                        <option value="">Rating</option>
                        <option value="">4+</option>
                        <option value="">5+</option>
                    </select>
                    <select>
                        <option value="">Price</option>
                        <option value="">$10-$20</option>
                        <option value="">$20-$30</option>
                    </select>
                </div>
                <ul class="restaurant-list">
                    <li>
                        <a href="#">
                            <img src="https://via.placeholder.com/50x50" alt="Restaurant Image">
                            <span>Restaurant Name</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="https://via.placeholder.com/50x50" alt="Restaurant Image">
                            <span>Restaurant Name</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <!-- Cart Section -->
            <div class="cart">
                <a href="#">Cart (0)</a>
                <a href="#">Checkout</a>
            </div>
        </div>
        
        <!-- Footer Section -->
        <div class="footer">
            <p>&copy; 2023 Food Delivery App</p>
        </div>
    </div>
    
    <script>
        // Add event listener to search bar
        const searchBar = document.querySelector('input[type="search"]');
        searchBar.addEventListener('input', (e) => {
            console.log(e.target.value);
        });
        
        // Add event listener to cart
        const cartLink = document.querySelector('.cart a:nth-child(1)');
        cartLink.addEventListener('click', () => {
            console.log('Cart clicked');
        });
        
        // Add event listener to checkout
        const checkoutLink = document.querySelector('.cart a:nth-child(2)');
        checkoutLink.addEventListener('click', () => {
            console.log('Checkout clicked');
        });
        
        // Add interactivity to restaurant list
        const restaurantList = document.querySelector('.restaurant-list');
        restaurantList.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                console.log('Restaurant clicked');
            }
        });
        
        // Add interactivity to filter options
        const filterOptions = document.querySelectorAll('.filter select');
        filterOptions.forEach((option) => {
            option.addEventListener('change', (e) => {
                console.log(e.target.value);
            });
        });
        
        // User Authentication
        const loginLink = document.querySelector('.nav a:nth-child(1)');
        loginLink.addEventListener('click', () => {
            console.log('Login clicked');
            // Show login modal
            const loginModal = document.createElement('div');
            loginModal.innerHTML = `
                <form>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <button type="submit">Login</button>
                    <button type="button" id="close-modal">Close</button>
                </form>
            `;
            document.body.appendChild(loginModal);
            const closeModal = document.getElementById('close-modal');
            closeModal.addEventListener('click', () => {
                loginModal.remove();
            });
        });
        
        const signupLink = document.querySelector('.nav a:nth-child(2)');
        signupLink.addEventListener('click', () => {
            console.log('Signup clicked');
            // Show signup modal
            const signupModal = document.createElement('div');
            signupModal.innerHTML = `
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <button type="submit">Signup</button>
                    <button type="button" id="close-modal">Close</button>
                </form>
            `;
            document.body.appendChild(signupModal);
            const closeModal = document.getElementById('close-modal');
            closeModal.addEventListener('click', () => {
                signupModal.remove();
            });
        });
        
        // Order Tracking
        const orderTrackingLink = document.querySelector('.nav a:nth-child(3)');
        orderTrackingLink.addEventListener('click', () => {
            console.log('Order Tracking clicked');
            // Show order tracking modal
            const orderTrackingModal = document.createElement('div');
            orderTrackingModal.innerHTML = `
                <h2>Order Tracking</h2>
                <p>Order Status: Preparing</p>
                <p>Estimated Delivery Time: 30 minutes</p>
                <button type="button" id="close-modal">Close</button>
            `;
            document.body.appendChild(orderTrackingModal);
            const closeModal = document.getElementById('close-modal');
            closeModal.addEventListener('click', () => {
                orderTrackingModal.remove();
            });
        });
    </script>
</body>
</html>
