<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot Website</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        /* Navigation Bar */
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        
        .navbar li {
            margin-right: 20px;
        }
        
        .navbar a {
            color: #fff;
            text-decoration: none;
        }
        
        .navbar a:hover {
            color: #ccc;
        }
        
        /* Hero Section */
        .hero {
            background-image: linear-gradient(to bottom, #333, #555);
            background-size: 100% 300px;
            background-position: 0% 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        .hero h1 {
            font-size: 48px;
        }
        
        /* Features Section */
        .features {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .feature {
            background-color: #fff;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .feature h2 {
            font-size: 18px;
            margin-top: 0;
        }
        
        /* Chat Bot Section */
        .chatbot {
            padding: 2rem;
        }
        
        .chatbot .card {
            background-color: #fff;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .chatbot .card .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chatbot .card .input-group input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        
        .chatbot .card .input-group button {
            width: 20%;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .chatbot .card .input-group button:hover {
            background-color: #555;
        }
        
        /* Footer */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            clear: both;
        }
        
        /* Responsive Design */
        @media only screen and (max-width: 768px) {
            .features {
                grid-template-columns: 1fr;
            }
        }
        
        @media only screen and (max-width: 480px) {
            .hero h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <section class="hero">
        <h1>Welcome to AI Chat Bot Website</h1>
    </section>
    <section class="features">
        <div class="feature">
            <h2>Feature 1</h2>
            <p>This is feature 1 description.</p>
        </div>
        <div class="feature">
            <h2>Feature 2</h2>
            <p>This is feature 2 description.</p>
        </div>
        <div class="feature">
            <h2>Feature 3</h2>
            <p>This is feature 3 description.</p>
        </div>
    </section>
    <section class="chatbot">
        <div class="card">
            <h2>Chat with our AI Bot</h2>
            <div class="input-group">
                <input type="text" placeholder="Type your message...">
                <button>Send</button>
            </div>
            <div class="conversation">
                <div class="message">Hello! I'm AI Bot. How can I help you today?</div>
            </div>
        </div>
    </section>
    <div class="footer">
        <p>&copy; 2023 AI Chat Bot Website</p>
    </div>
    <script>
        // Add event listener to send button
        document.querySelector('.chatbot .input-group button').addEventListener('click', function() {
            // Get user input
            var userInput = document.querySelector('.chatbot .input-group input').value;
            
            // Create a new message element
            var message = document.createElement('div');
            message.classList.add('message');
            message.textContent = 'You: ' + userInput;
            
            // Add message to conversation
            document.querySelector('.conversation').appendChild(message);
            
            // Clear input field
            document.querySelector('.chatbot .input-group input').value = '';
            
            // Simulate AI bot response
            setTimeout(function() {
                var botResponse = 'AI Bot: Thank you for your message!';
                var botMessage = document.createElement('div');
                botMessage.classList.add('message');
                botMessage.textContent = botResponse;
                document.querySelector('.conversation').appendChild(botMessage);
            }, 1000);
        });
    </script>
</body>
</html>
